<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
<meta charset="utf-8">
<title>Liste des Livres</title>
</head>
<body>
	<div th:replace="template"></div>
	<div class="container">
	<div class="card">
	 <div class="card-header">
	 Liste des Livres
	 </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Livre</th>	<th>Auteur</th><th>Prix</th><th></th>
 </tr>
 <tr th:each="l:${ livres.content}">
 <td th:text="${l.idLivre}"></td>
 <td th:text="${l.titreLivre}"></td>
 <td th:text="${l.auteur}"></td>
 <td th:text="${l.prixLivre}"></td>
 
 <td><a class="btn btn-danger"  onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerLivre(id=${l.idLivre},
 page=${currentPage},size=${size})}">Supprimer</a></td>

 
 </tr>
 </table>
 
 
 <ul class="nav nav-pills">
  <li th:each="page,status:${pages}">
  <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
  th:href="@{ ListeLivres(page=${status.index}, size=${size} ) }"
  th:text="${status.index }"></a>
  </li>
  </ul>
 
 </div>
</div>
</div>
</body>
</html>
